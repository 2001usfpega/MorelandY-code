<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Home</title>
<link rel="stylesheet"

	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
		<link rel=stylesheet type="text/css" href="/project/resources/css/projcss.css">
	
</head>
<style>
body {
background: url(https://images.unsplash.com/photo-1549443442-e981d27df640?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60);
background-size: 100% 100%;
	height: 100vh;
	width: 100%;
	}
	</style>


<body>
<style>
.center{

margin: 5;
position: absolute;
top: 25%;
left: 30%;
}
		</style>
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Please fill out the reimbursement form</li>
  </ol>
</nav>

	<div class="login-container">
		<div class="title">
			<!-- <h3>Please fill out a reimbursement form</h3> -->
		</div>
		<form method="post" action="/Project/submit.change">
			<div class="dropdown">
				<select class="btn-lg ui dropdown" name="Type">
					<option value="" selected disabled>Type</option>
					<option value="Lodging">Lodging</option>
					<option value="Travel">Travel</option>
					<option value="Food">Food</option>
					<option value="Other">Other</option>
				</select> <br /> <br />
			</div>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text">Amount</span>
				</div>
				<input type="number" step=".01" min="0.01" class="form-control"
					name="Amount" aria-label="Amount (to the nearest dollar)">
			</div>

			<div class="form-group">
				<label for="exampleTextarea">Description</label>
				<textarea class="form-control" id="exampleTextarea"
					name="Details" rows="3"></textarea>
			</div>
			<div class="form-group">		
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
		
	</div>




	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
